<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar1">
                <ul>
                    <li class="sidebar-link main-link">Dashboard</li>
                </ul>
            </div>
            <div class="sidebar2">
                <ul>
                    <li class="sidebar-link">Home</li>
                    <li class="sidebar-link">Profile</li>
                    <li class="sidebar-link">Messages</li>
                    <li class="sidebar-link">History</li>
                    <li class="sidebar-link">Tasks</li>
                    <li class="sidebar-link">Communities</li>
                </ul>
            </div>
            <div class="sidebar3">
                <ul>
                    <li class="sidebar-link">Settings</li>
                    <li class="sidebar-link">Support</li>
                    <li class="sidebar-link">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div id="search-bar" class="header-item">
                <input class="hover-big" type="image">
                <form action="">
                    <input type="search" id="search" placeholder="Search...">
                </form>
            </div>

            <div id="user-area" class="header-item">
                <div class="hover-big">
                    <img id="notif" src="" alt="notification bell">
                </div>
                <div class="hover-big">
                    <img class="avi-small" id="" src="" alt="user-avi">
                </div>
                <div class="hover-big">Lucas Grillos</div>
            </div>

            <div id="welcome-banner" class="header-item">
                <img class="avi-large hover-big" src="" alt="user-avi">
                <div class="greeting">
                    <h2>Hi there,</h2>
                    <h1>Lucas Grillos (LucasIsAWizard)</h1>
                </div>
            </div>

            <div id="header-buttons" class="header-item">
                <button class="blue-button">New</button>
                <button class="blue-button">Upload</button>
                <button class="blue-button">Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
